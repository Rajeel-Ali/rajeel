<!DOCTYPE html> 
<html lang="en" data-bs-theme="dark">
<head> 
 <meta charset="UTF-8"> 
 <meta name="viewport" content="width=device-width, initial-scale=1.0">  <title>Form Input Display</title> 
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 <link rel="stylesheet" href="styles.css">
 

</head> 

<body> 
 <form id="myForm" style="color:#ffffff"> 
 <label for="name">Name:</label> 
 <input type="text" id="name" name="name"><br> 
 <label for="email">Email:</label> 
 <input type="email" id="email" name="email"><br> 
 <label for="password">Password:</label> 
 <input type="password" id="password" name="password"><br>  <button type="button" id="submitButton">Submit</button>  </form> 
 <div id="displayArea"></div> 


 <script> 
 $(document).ready(function () { 
 $("#submitButton").click(function () { 
 var name = $("#name").val(); 
 var email = $("#email").val(); 
 var password = $("#password").val(); 
 $("#displayArea").html( 
 "<p>Name: " + name + "</p>" + 
 "<p>Email: " + email + "</p>" + 
 "<p>Password: " + password + "</p>" 
 ); 
 }); 
 }); 
 </script> 
</body> 
</html>
