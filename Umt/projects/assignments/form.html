<html><head><base href="https://rajeel.web.app/"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Futuristic User Information Form</title><style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    
    :root {
      --primary-color: #00ffff;
      --secondary-color: #ff00ff;
      --background-color: #0a0a0a;
      --text-color: #ffffff;
      --accent-color: #ffcc00;
      --button-bg: rgba(255, 255, 255, 0.1);
      --button-hover: rgba(255, 255, 255, 0.2);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.3);
      width: 100%;
      max-width: 600px;
      margin-bottom: 40px;
    }
    
    h1, h2 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }
    
    label {
      display: block;
      margin-top: 15px;
      color: var(--accent-color);
      font-weight: bold;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"],
    select {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 5px;
      color: var(--text-color);
      font-family: 'Orbitron', sans-serif;
      transition: all 0.3s ease;
    }
    
    input:focus,
    select:focus {
      outline: none;
      box-shadow: 0 0 15px var(--primary-color);
    }
    
    .radio-group, .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      margin-top: 10px;
    }
    
    .radio-group label,
    .checkbox-group label {
      margin-right: 20px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    
    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 5px;
      cursor: pointer;
    }
    
    button {
      width: 100%;
      background-color: var(--primary-color);
      color: var(--background-color);
      border: none;
      border-radius: 5px;
      padding: 15px;
      margin-top: 20px;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    
    button:hover {
      background-color: var(--secondary-color);
      box-shadow: 0 0 20px var(--secondary-color);
    }
    
    #output {
      margin-top: 20px;
      padding: 15px;
      background-color: rgba(0, 255, 255, 0.1);
      color: var(--text-color);
      border-radius: 5px;
      display: none;
      animation: fadeIn 0.5s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .image-container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-top: 20px;
    }
    
    .image-container img {
      width: 180px;
      height: 135px;
      border-radius: 10px;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .image-container img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px var(--accent-color);
    }
    
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }
    
    </style>
    </head>
    <body>
      <div id="particles-js"></div>
    
      <h1>Futuristic User Information Form</h1>
      <div class="container">
        <form id="userForm">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your name">
          
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email">
          
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter your password">
          
          <label for="cnic">Pakistani CNIC:</label>
          <input type="number" id="cnic" name="cnic" placeholder="Enter your CNIC number">
          
          <label for="mobile">Mobile Number:</label>
          <input type="number" id="mobile" name="mobile" placeholder="Enter your mobile number">
          
          <label>Gender:</label>
          <div class="radio-group">
            <label><input type="radio" id="male" name="gender" value="Male"> Male</label>
            <label><input type="radio" id="female" name="gender" value="Female"> Female</label>
            <label><input type="radio" id="other" name="gender" value="Other"> Other</label>
          </div>
          
          <label for="city">City:</label>
          <select id="city" name="city">
            <option value="">--Select City--</option>
            <option value="Lahore">Lahore</option>
            <option value="Karachi">Karachi</option>
            <option value="Islamabad">Islamabad</option>
          </select>
          
          <label>Select User Interest:</label>
          <div class="checkbox-group">
            <label><input type="checkbox" id="sports" name="interest" value="Sports"> Sports</label>
            <label><input type="checkbox" id="music" name="interest" value="Music"> Music</label>
            <label><input type="checkbox" id="reading" name="interest" value="Reading"> Reading</label>
            <label><input type="checkbox" id="travel" name="interest" value="Travel"> Travel</label>
          </div>
          <button type="button" id="submitBtn">Submit</button>
        </form>
        <div id="output"></div>
      </div>
    
      <h2>Image Click Alert</h2>
      <div class="image-container">
        <img src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/97cea878-3503-432f-8b36-0d72db08b37d/dg25ky3-09693332-d082-4729-92cf-c6f341bc392c.jpg/v1/fill/w_1280,h_755,q_75,strp/futuristic_cityscape_at_night_by_futurerender_dg25ky3-fullview.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcLzk3Y2VhODc4LTM1MDMtNDMyZi04YjM2LTBkNzJkYjA4YjM3ZFwvZGcyNWt5My0wOTY5MzMzMi1kMDgyLTQ3MjktOTJjZi1jNmYzNDFiYzM5MmMuanBnIiwiaGVpZ2h0IjoiPD03NTUiLCJ3aWR0aCI6Ijw9MTI4MCJ9XV0sImF1ZCI6WyJ1cm46c2VydmljZTppbWFnZS53YXRlcm1hcmsiXSwid21rIjp7InBhdGgiOiJcL3dtXC85N2NlYTg3OC0zNTAzLTQzMmYtOGIzNi0wZDcyZGIwOGIzN2RcL2Z1dHVyZXJlbmRlci00LnBuZyIsIm9wYWNpdHkiOjk1LCJwcm9wb3J0aW9ucyI6MC40NSwiZ3Jhdml0eSI6ImNlbnRlciJ9fQ.41dJrSnAZvHBhg6_z7Jevusi9i2AdYZr0auIhCgCaUs" class="clickable" alt="Futuristic cityscape">
        <img src="https://img.freepik.com/premium-photo/hologram-computer-monitor-with-holographic-3d-display-capabilities-ai-generated_547674-5201.jpg" class="clickable" alt="Advanced technology interface">
        <img src="https://miro.medium.com/v2/resize:fit:1358/1*iNHWl1X8niBEeymK905WJQ@2x.jpeg" class="clickable" alt="Holographic display">
      </div>
    
      <h2>Form Field Focus</h2>
      <div class="container">
        <form id="focusForm">
          <label for="focusName">Name:</label>
          <input type="text" id="focusName" value="Your Name">
          
          <label for="focusEmail">Email:</label>
          <input type="email" id="focusEmail" value="example@example.com">
          
          <label for="focusPassword">Password:</label>
          <input type="password" id="focusPassword">
          <button type="button" id="focusSubmitBtn">Submit</button>
        </form>
      </div>
    
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
      <script>
        $(document).ready(function() {
          $('#submitBtn').click(function() {
            const name = $('#name').val();
            const email = $('#email').val();
            const password = $('#password').val();
            const cnic = $('#cnic').val();
            const mobile = $('#mobile').val();
            const gender = $('input[name="gender"]:checked').val();
            const city = $('#city').val();
            const interests = [];
            $('input[name="interest"]:checked').each(function() {
              interests.push($(this).val());
            });
    
            $('#output').html(`
              <p><strong>Name:</strong> ${name}</p>
              <p><strong>Email:</strong> ${email}</p>
              <p><strong>Password:</strong> ${'*'.repeat(password.length)}</p>
              <p><strong>Pakistani CNIC:</strong> ${cnic}</p>
              <p><strong>Mobile Number:</strong> ${mobile}</p>
              <p><strong>Gender:</strong> ${gender}</p>
              <p><strong>City:</strong> ${city}</p>
              <p><strong>Interests:</strong> ${interests.join(', ')}</p>
            `).fadeIn(500);
          });
    
          $('.clickable').click(function() {
            const imagePath = $(this).attr('src');
            const imageAlt = $(this).attr('alt');
            alert(`Image path: ${imagePath}\nDescription: ${imageAlt}`);
          });
    
          $('#focusForm input').focus(function() {
            $(this).css({
              'background-color': 'rgba(255, 0, 255, 0.2)',
              'color': 'var(--primary-color)',
              'box-shadow': '0 0 15px var(--secondary-color)'
            });
          }).blur(function() {
            $(this).css({
              'background-color': 'rgba(255, 255, 255, 0.1)',
              'color': 'var(--text-color)',
              'box-shadow': 'none'
            });
          });
    
          // Particles.js configuration
          particlesJS("particles-js", {
            particles: {
              number: { value: 80, density: { enable: true, value_area: 800 } },
              color: { value: "#00ffff" },
              shape: { type: "circle", stroke: { width: 0, color: "#000000" }, polygon: { nb_sides: 5 } },
              opacity: { value: 0.5, random: true, anim: { enable: true, speed: 1, opacity_min: 0.1, sync: false } },
              size: { value: 3, random: true, anim: { enable: true, speed: 40, size_min: 0.1, sync: false } },
              line_linked: { enable: true, distance: 150, color: "#00ffff", opacity: 0.4, width: 1 },
              move: { enable: true, speed: 6, direction: "none", random: true, straight: false, out_mode: "out", bounce: false, attract: { enable: false, rotateX: 600, rotateY: 1200 } }
            },
            interactivity: {
              detect_on: "canvas",
              events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true },
              modes: { grab: { distance: 400, line_linked: { opacity: 1 } }, bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 }, repulse: { distance: 200, duration: 0.4 }, push: { particles_nb: 4 }, remove: { particles_nb: 2 } }
            },
            retina_detect: true
          });
        });
      </script>
    </body>
    </html>
