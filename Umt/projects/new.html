<html><head><base href="https://rajeel.web.app/"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Futuristic Find and Replace</title><style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
  
  :root {
    --primary-color: #00ffff;
    --secondary-color: #ff00ff;
    --background-color: #0a0a0a;
    --text-color: #ffffff;
    --accent-color: #ffcc00;
    --input-bg: rgba(255, 255, 255, 0.1);
  }
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Orbitron', sans-serif;
    background-color: var(--background-color);
    color: var(--text-color);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }
  
  .container {
    width: 100%;
    max-width: 800px;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 0 40px rgba(0, 255, 255, 0.3);
  }
  
  h1 {
    color: var(--primary-color);
    text-align: center;
    margin-bottom: 20px;
    text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
  }
  
  form {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-bottom: 20px;
  }
  
  label {
    color: var(--accent-color);
    font-size: 0.9em;
  }
  
  input[type="text"], textarea {
    width: 100%;
    padding: 10px;
    background-color: var(--input-bg);
    border: 1px solid var(--primary-color);
    border-radius: 5px;
    color: var(--text-color);
    font-family: 'Orbitron', sans-serif;
    transition: all 0.3s ease;
  }
  
  input[type="text"]:focus, textarea:focus {
    outline: none;
    box-shadow: 0 0 10px var(--primary-color);
  }
  
  input[type="submit"] {
    background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
    color: var(--background-color);
    border: none;
    padding: 10px 20px;
    border-radius: 25px;
    cursor: pointer;
    font-family: 'Orbitron', sans-serif;
    font-weight: bold;
    transition: all 0.3s ease;
  }
  
  input[type="submit"]:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(255, 0, 255, 0.7);
  }
  
  textarea {
    min-height: 150px;
    resize: vertical;
  }
  
  #particles-js {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: -1;
  }
  
  .highlight {
    background-color: rgba(255, 204, 0, 0.3);
    padding: 2px;
    border-radius: 3px;
  }
  
  </style>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.11.4/dist/gsap.min.js"></script>
  </head>
  <body>
    <div id="particles-js"></div>
    <div class="container">
      <h1>Futuristic Find and Replace</h1>
  
      <form id="findReplaceForm">
        <label for="find">Find:</label>
        <input type="text" id="find" placeholder="Enter text to find">
  
        <label for="replace">Replace with:</label>
        <input type="text" id="replace" placeholder="Enter replacement text">
  
        <input type="submit" value="Replace">
      </form>
  
      <textarea id="text" rows="10" placeholder="Enter your text here...">Google and Facebook, two tech giants that shape the digital landscape, connect billions globally Google.</textarea>
    </div>
  
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
      // Particles.js initialization
      particlesJS('particles-js', {
        particles: {
          number: { value: 80, density: { enable: true, value_area: 800 } },
          color: { value: "#ffffff" },
          shape: { type: "circle", stroke: { width: 0, color: "#000000" }, polygon: { nb_sides: 5 } },
          opacity: { value: 0.5, random: true, anim: { enable: true, speed: 1, opacity_min: 0.1, sync: false } },
          size: { value: 3, random: true, anim: { enable: true, speed: 40, size_min: 0.1, sync: false } },
          line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
          move: { enable: true, speed: 6, direction: "none", random: true, straight: false, out_mode: "out", bounce: false, attract: { enable: false, rotateX: 600, rotateY: 1200 } }
        },
        interactivity: {
          detect_on: "canvas",
          events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true },
          modes: { grab: { distance: 400, line_linked: { opacity: 1 } }, bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 }, repulse: { distance: 200, duration: 0.4 }, push: { particles_nb: 4 }, remove: { particles_nb: 2 } }
        },
        retina_detect: true
      });
  
      const findInput = document.getElementById('find');
      const replaceInput = document.getElementById('replace');
      const textArea = document.getElementById('text');
      const form = document.getElementById('findReplaceForm');
  
      form.addEventListener('submit', (e) => {
        e.preventDefault();
  
        const find = findInput.value.trim();
        const replace = replaceInput.value;
        const text = textArea.value;
  
        if (find === '') return;
  
        const regex = new RegExp(find, 'gi');
        const newText = text.replace(regex, (match) => {
          return `<span class="highlight">${replace}</span>`;
        });
  
        // Create a temporary div to hold the HTML content
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = newText;
  
        // Extract text content and apply highlights
        const finalText = tempDiv.textContent;
  
        // Animate the replacement
        gsap.to(textArea, {
          opacity: 0,
          duration: 0.3,
          onComplete: () => {
            textArea.value = finalText;
            gsap.to(textArea, {
              opacity: 1,
              duration: 0.3
            });
          }
        });
  
        // Highlight effect for replaced text
        const highlights = document.querySelectorAll('.highlight');
        gsap.from(highlights, {
          backgroundColor: 'rgba(255, 255, 255, 0.5)',
          color: '#000',
          duration: 1,
          stagger: 0.1
        });
      });
  
      // Add futuristic input effects
      [findInput, replaceInput].forEach(input => {
        input.addEventListener('focus', () => {
          gsap.to(input, {
            boxShadow: '0 0 15px var(--primary-color)',
            duration: 0.3
          });
        });
  
        input.addEventListener('blur', () => {
          gsap.to(input, {
            boxShadow: 'none',
            duration: 0.3
          });
        });
      });
  
      // Typing effect for textarea placeholder
      const placeholderText = "Enter your text here...";
      let i = 0;
      const typingEffect = setInterval(() => {
        if (i < placeholderText.length) {
          textArea.placeholder += placeholderText.charAt(i);
          i++;
        } else {
          clearInterval(typingEffect);
        }
      }, 100);
    </script>
  </body>
  </html>
