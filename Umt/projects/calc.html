<html><head><base href="https://rajeel.web.app/"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Advanced Futuristic Calculator</title><style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
  
  :root {
    --primary-color: #00ffff;
    --secondary-color: #ff00ff;
    --background-color: #0a0a0a;
    --text-color: #ffffff;
    --accent-color: #ffcc00;
    --button-bg: rgba(255, 255, 255, 0.1);
    --button-hover: rgba(255, 255, 255, 0.2);
  }
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Orbitron', sans-serif;
    background-color: var(--background-color);
    color: var(--text-color);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }
  
  .calculator {
    width: 350px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 20px;
    padding: 30px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 40px rgba(0, 255, 255, 0.3);
  }
  
  #result {
    width: 100%;
    height: 80px;
    background-color: rgba(0, 0, 0, 0.5);
    color: var(--primary-color);
    border: none;
    text-align: right;
    padding: 20px;
    font-size: 36px;
    font-family: 'Orbitron', sans-serif;
    margin-bottom: 20px;
    border-radius: 10px;
    box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.3);
  }
  
  .button-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 15px;
  }
  
  .button {
    width: 100%;
    height: 70px;
    background-color: var(--button-bg);
    color: var(--text-color);
    border: none;
    border-radius: 15px;
    font-size: 24px;
    font-family: 'Orbitron', sans-serif;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }
  
  .button::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
    transform: scale(0);
    transition: transform 0.5s ease-out;
  }
  
  .button:hover {
    background-color: var(--button-hover);
    transform: translateY(-5px);
    box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
  }
  
  .button:hover::before {
    transform: scale(1);
  }
  
  .button.operator {
    background-color: rgba(255, 204, 0, 0.2);
    color: var(--accent-color);
  }
  
  .button.function {
    background-color: rgba(255, 0, 255, 0.2);
    color: var(--secondary-color);
  }
  
  .button.equal {
    background-color: rgba(0, 255, 255, 0.2);
    color: var(--primary-color);
  }
  
  #particles-js {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: -1;
  }
  
  </style>
  </head>
  <body>
    <div id="particles-js"></div>
    <div class="calculator">
      <input type="text" id="result" value="0" readonly>
      <div class="button-grid">
        <button class="button function" onclick="clearAll()">AC</button>
        <button class="button function" onclick="toggleSign()">+/-</button>
        <button class="button function" onclick="percentage()">%</button>
        <button class="button operator" onclick="addOperator('/')">/</button>
        <button class="button" onclick="addNumber('7')">7</button>
        <button class="button" onclick="addNumber('8')">8</button>
        <button class="button" onclick="addNumber('9')">9</button>
        <button class="button operator" onclick="addOperator('*')">×</button>
        <button class="button" onclick="addNumber('4')">4</button>
        <button class="button" onclick="addNumber('5')">5</button>
        <button class="button" onclick="addNumber('6')">6</button>
        <button class="button operator" onclick="addOperator('-')">-</button>
        <button class="button" onclick="addNumber('1')">1</button>
        <button class="button" onclick="addNumber('2')">2</button>
        <button class="button" onclick="addNumber('3')">3</button>
        <button class="button operator" onclick="addOperator('+')">+</button>
        <button class="button" onclick="addNumber('0')">0</button>
        <button class="button" onclick="addDecimal()">.</button>
        <button class="button function" onclick="squareRoot()">√</button>
        <button class="button equal" onclick="calculate()">=</button>
      </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
      let currentInput = '0';
      let currentOperator = '';
      let previousInput = '';
  
      function updateDisplay() {
        document.getElementById('result').value = currentInput;
      }
  
      function addNumber(num) {
        if (currentInput === '0') {
          currentInput = num;
        } else {
          currentInput += num;
        }
        updateDisplay();
      }
  
      function addOperator(op) {
        if (currentOperator !== '') {
          calculate();
        }
        previousInput = currentInput;
        currentInput = '0';
        currentOperator = op;
      }
  
      function addDecimal() {
        if (!currentInput.includes('.')) {
          currentInput += '.';
          updateDisplay();
        }
      }
  
      function clearAll() {
        currentInput = '0';
        currentOperator = '';
        previousInput = '';
        updateDisplay();
      }
  
      function toggleSign() {
        currentInput = (parseFloat(currentInput) * -1).toString();
        updateDisplay();
      }
  
      function percentage() {
        currentInput = (parseFloat(currentInput) / 100).toString();
        updateDisplay();
      }
  
      function squareRoot() {
        currentInput = Math.sqrt(parseFloat(currentInput)).toString();
        updateDisplay();
      }
  
      function calculate() {
        let result;
        const prev = parseFloat(previousInput);
        const current = parseFloat(currentInput);
        switch(currentOperator) {
          case '+':
            result = prev + current;
            break;
          case '-':
            result = prev - current;
            break;
          case '*':
            result = prev * current;
            break;
          case '/':
            result = prev / current;
            break;
          default:
            return;
        }
        currentInput = result.toString();
        currentOperator = '';
        previousInput = '';
        updateDisplay();
      }
  
      // Particles.js configuration
      particlesJS("particles-js", {
        particles: {
          number: { value: 80, density: { enable: true, value_area: 800 } },
          color: { value: "#00ffff" },
          shape: { type: "circle", stroke: { width: 0, color: "#000000" }, polygon: { nb_sides: 5 } },
          opacity: { value: 0.5, random: true, anim: { enable: true, speed: 1, opacity_min: 0.1, sync: false } },
          size: { value: 3, random: true, anim: { enable: true, speed: 40, size_min: 0.1, sync: false } },
          line_linked: { enable: true, distance: 150, color: "#00ffff", opacity: 0.4, width: 1 },
          move: { enable: true, speed: 6, direction: "none", random: true, straight: false, out_mode: "out", bounce: false, attract: { enable: false, rotateX: 600, rotateY: 1200 } }
        },
        interactivity: {
          detect_on: "canvas",
          events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true },
          modes: { grab: { distance: 400, line_linked: { opacity: 1 } }, bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 }, repulse: { distance: 200, duration: 0.4 }, push: { particles_nb: 4 }, remove: { particles_nb: 2 } }
        },
        retina_detect: true
      });
  
      // Button hover effect
      const buttons = document.querySelectorAll('.button');
      buttons.forEach(button => {
        button.addEventListener('mouseenter', () => {
          gsap.to(button, { scale: 1.1, duration: 0.3, ease: 'power2.out' });
        });
        button.addEventListener('mouseleave', () => {
          gsap.to(button, { scale: 1, duration: 0.3, ease: 'power2.out' });
        });
      });
  
      // Result display animation
      const result = document.getElementById('result');
      function animateResult() {
        gsap.fromTo(result, 
          { scale: 1.05, textShadow: '0 0 10px rgba(0, 255, 255, 0.7)' },
          { scale: 1, textShadow: 'none', duration: 0.3, ease: 'power2.out' }
        );
      }
  
      // Attach the animation to all calculator functions
      ['addNumber', 'addOperator', 'addDecimal', 'clearAll', 'toggleSign', 'percentage', 'squareRoot', 'calculate'].forEach(func => {
        const originalFunc = window[func];
        window[func] = (...args) => {
          originalFunc(...args);
          animateResult();
        };
      });
  
    </script>
  </body>
  </html>
