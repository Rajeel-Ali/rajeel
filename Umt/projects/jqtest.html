<html><head><base href="https://rajeel.web.app/"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Futuristic To-Do List</title><style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    
    :root {
      --primary-color: #00ffff;
      --secondary-color: #ff00ff;
      --background-color: #0a0a0a;
      --text-color: #ffffff;
      --accent-color: #ffcc00;
      --completed-color: #4a4a4a;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      width: 100%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.3);
    }
    
    h1 {
      color: var(--primary-color);
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }
    
    #taskInput {
      width: 70%;
      padding: 10px;
      font-family: 'Orbitron', sans-serif;
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 25px;
      color: var(--text-color);
      margin-right: 10px;
    }
    
    #addTaskButton {
      width: 25%;
      padding: 10px;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      color: var(--background-color);
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    #addTaskButton:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 0, 255, 0.7);
    }
    
    #taskList {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }
    
    #taskList li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: rgba(255, 255, 255, 0.1);
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 15px;
      transition: all 0.3s ease;
    }
    
    #taskList li:hover {
      transform: translateX(5px);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }
    
    #taskList li.completed {
      text-decoration: line-through;
      color: var(--completed-color);
    }
    
    .taskCheckbox {
      appearance: none;
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      border: 2px solid var(--primary-color);
      border-radius: 50%;
      margin-right: 10px;
      cursor: pointer;
      position: relative;
      transition: all 0.3s ease;
    }
    
    .taskCheckbox:checked {
      background-color: var(--primary-color);
    }
    
    .taskCheckbox:checked::before {
      content: 'âœ“';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: var(--background-color);
      font-size: 14px;
    }
    
    .removeTaskButton {
      background-color: transparent;
      border: none;
      color: var(--accent-color);
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    
    .removeTaskButton:hover {
      color: var(--secondary-color);
      text-shadow: 0 0 5px var(--secondary-color);
    }
    
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.11.4/dist/gsap.min.js"></script>
    </head>
    <body>
      <div id="particles-js"></div>
      <div class="container">
        <h1>Futuristic To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Enter a new task">
        <button id="addTaskButton">Add Task</button>
        <ul id="taskList"></ul>
      </div>
    
      <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
      <script>
        $(document).ready(function() {
          // Particles.js initialization
          particlesJS('particles-js', {
            particles: {
              number: { value: 80, density: { enable: true, value_area: 800 } },
              color: { value: "#ffffff" },
              shape: { type: "circle", stroke: { width: 0, color: "#000000" }, polygon: { nb_sides: 5 } },
              opacity: { value: 0.5, random: true, anim: { enable: true, speed: 1, opacity_min: 0.1, sync: false } },
              size: { value: 3, random: true, anim: { enable: true, speed: 40, size_min: 0.1, sync: false } },
              line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
              move: { enable: true, speed: 6, direction: "none", random: true, straight: false, out_mode: "out", bounce: false, attract: { enable: false, rotateX: 600, rotateY: 1200 } }
            },
            interactivity: {
              detect_on: "canvas",
              events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true },
              modes: { grab: { distance: 400, line_linked: { opacity: 1 } }, bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 }, repulse: { distance: 200, duration: 0.4 }, push: { particles_nb: 4 }, remove: { particles_nb: 2 } }
            },
            retina_detect: true
          });
    
          // Task 1: Add a new task
          $("#addTaskButton").click(function() {
            addTask();
          });
    
          $("#taskInput").keypress(function(e) {
            if (e.which == 13) {
              addTask();
            }
          });
    
          function addTask() {
            var taskText = $("#taskInput").val();
            if (taskText.trim() !== "") {
              var newTask = $("<li>")
                .append($("<input>").attr("type", "checkbox").addClass("taskCheckbox"))
                .append($("<span>").text(taskText))
                .append($("<button>").addClass("removeTaskButton").text("Remove"));
              
              $("#taskList").append(newTask);
              gsap.from(newTask, {opacity: 0, y: -20, duration: 0.5, ease: "power2.out"});
              
              $("#taskInput").val("");
            }
          }
    
          // Task 2: Mark task as complete
          $(document).on('change', '.taskCheckbox', function() {
            var listItem = $(this).parent();
            listItem.toggleClass('completed');
            gsap.to(listItem, {
              backgroundColor: listItem.hasClass('completed') ? 'rgba(74, 74, 74, 0.3)' : 'rgba(255, 255, 255, 0.1)',
              duration: 0.3
            });
          });
    
          // Task 3: Remove task
          $(document).on('click', '.removeTaskButton', function() {
            var listItem = $(this).parent();
            gsap.to(listItem, {
              opacity: 0,
              x: 50,
              duration: 0.3,
              onComplete: function() {
                listItem.remove();
              }
            });
          });
    
          // Hover effects
          $(document).on('mouseenter', '#taskList li', function() {
            gsap.to(this, {scale: 1.03, duration: 0.2, ease: "power2.out"});
          }).on('mouseleave', '#taskList li', function() {
            gsap.to(this, {scale: 1, duration: 0.2, ease: "power2.out"});
          });
        });
      </script>
    </body>
    </html>
