
<html>
  <head>
    <base href="#" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rajeel Ali - Projects</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <header class="page-header">
      <h1>Projects</h1>
      <p>These are some simple projects I made while practicing and learning web development</p>
    </header>

    <section id="projects" class="section">
      <div class="container">
        <h2 class="section-title">Projects</h2>
        <div class="project-grid"></div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <script>
      const projects = [
        { name: "Calculator", link: "calc.html" },
        { name: " jQuery ", link: "jq.html" },
        { name: "Form with jQuery", link: "assignments/form.html" },
        { name: "To-DO list with jQuery", link: "jqtest.html" },
        { name: "Find and replace", link: "new.html" },
        { name: "Change bg color", link: "one.html" },
        { name: " Sorting project ", link: "sort.html" },
        { name: "Trivia", link: "trivia.html" },
        { name: "Form", link: "two.html" },
      ];

      const projectGrid = document.querySelector(".project-grid");

      projects.forEach((project) => {
        const card = document.createElement("div");
        card.classList.add("project-card");

        card.innerHTML = `<h3>${project.name}</h3>`;

        card.addEventListener("click", () => {
          window.location.href = project.link;
        });

        projectGrid.appendChild(card);
      });

      gsap.registerPlugin(ScrollTrigger);

      gsap.from("header h1, header p", {
        opacity: 0,
        y: 50,
        duration: 1,
        stagger: 0.3,
        ease: "power3.out",
      });

      gsap.utils.toArray(".project-card").forEach((card) => {
        gsap.from(card, {
          opacity: 0,
          y: 50,
          duration: 0.8,
          scrollTrigger: {
            trigger: card,
            start: "top 80%",
          },
        });
      });

      gsap.from(".section-title::after", {
        scaleX: 0,
        duration: 1,
        scrollTrigger: {
          trigger: ".section-title",
          start: "top 80%",
        },
      });
    </script>
  </body>
</html>
