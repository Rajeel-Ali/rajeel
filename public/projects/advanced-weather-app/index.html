<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Weather App</title>
    <link rel="icon" type="image/png" href="/images/favicon.ico">
    <link rel="stylesheet" href="style.css"> <!-- Links to your CSS file -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <h1>Advanced Weather App</h1>
        <div class="input-container">
            <label for="city-input" class="sr-only">Enter City Name</label>
            <input type="text" id="city-input" placeholder="Enter City..." aria-label="City name input">
            <button id="search-button" aria-label="Search weather data">Search</button>
        </div>
        
        <!-- Changed to <section class="weather-info"> to match JS variable and for semantic HTML -->
        <section class="weather-info"> 
            <div class="current-weather">
                <h2 id="city-name">City</h2>
                <p id="current-temp">-</p>
                <p id="current-desc">-</p>
                <!-- Optional: You can add an image tag here if you want a prominent current weather icon above the text -->
                <!-- <img id="current-weather-icon" src="" alt="Weather Icon" class="weather-icon"> -->
            </div>
            <!-- Added id="forecast-container" to match JS selector -->
            <div class="forecast-container" id="forecast-container"> 
                <!-- Forecast items will be generated by script.js -->
                <div class="loading-spinner"></div> <!-- Placeholder for initial loading -->
            </div>
        </section>
    </div>

    <!-- Script loading order: Libraries first, then your custom script -->
    <!-- It's generally better to place these at the end of <body> for faster page rendering -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script> <!-- Links to your JavaScript file -->
</body>
</html>
